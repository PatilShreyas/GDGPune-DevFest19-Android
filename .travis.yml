language : android
dist: trusty
sudo : required
jdk : oraclejdk8

android :
  components :
    - tools
    - platform-tools
    - build-tools-29.0.0
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - addon-google_apis-google
    
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
script :
    - ./gradlew build check
before_install:
- chmod +x gradlew
